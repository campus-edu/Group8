<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group8 Role Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .role-card { transition: all 0.2s; }
        .role-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen text-slate-800">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2 text-indigo-700 font-bold text-lg">
                <i class="fa-solid fa-users-viewfinder"></i> Group8 Live
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-4 md:p-8">

        <!-- Loading State -->
        <div id="loading-indicator" class="text-center py-10 text-indigo-600">
            <i class="fa-solid fa-circle-notch fa-spin text-2xl"></i>
            <p class="text-sm mt-2">Connecting to Live Server...</p>
        </div>

        <!-- VIEW 1: REGISTRATION FORM -->
        <div id="view-register" class="max-w-xl mx-auto fade-in hidden">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-900">Claim Your Role</h1>
                <p class="text-slate-500 mt-2">First come, first served. Only available roles are shown.</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl border border-indigo-50 p-6 md:p-8">
                <div class="mb-6">
                    <label class="block text-sm font-bold text-slate-700 mb-2">Your Name</label>
                    <input type="text" id="user-name" class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition" placeholder="e.g. Jordan Lee">
                </div>

                <!-- Single Dynamic Input -->
                <div id="inputs-container" class="mb-8">
                    <div id="container-1" class="p-4 border border-indigo-100 rounded-xl bg-indigo-50/30">
                        <label class="flex justify-between text-xs font-bold text-indigo-600 mb-1 uppercase">
                            <span>Select Role</span>
                            <i class="fa-solid fa-star text-indigo-400"></i>
                        </label>
                        <select id="choice-1" class="role-select w-full border border-slate-300 rounded-lg px-3 py-2 bg-white focus:ring-2 focus:ring-indigo-500 focus:outline-none cursor-pointer"></select>
                    </div>
                </div>
                
                <!-- Full Team Message -->
                <div id="full-team-msg" class="hidden text-center p-6 bg-slate-100 rounded-xl mb-6">
                    <p class="text-slate-500 font-medium">All roles have been filled!</p>
                </div>

                <button onclick="submitToBackend()" id="submit-btn" class="w-full bg-slate-900 hover:bg-indigo-600 text-white text-lg font-bold py-4 rounded-xl shadow-lg transition transform active:scale-[0.98]">
                    Submit & Join
                </button>
                
                <div class="mt-4 text-center">
                    <button onclick="switchToDashboard()" class="text-sm text-slate-400 hover:text-indigo-600 underline">
                        View Dashboard Only
                    </button>
                </div>
            </div>
        </div>

        <!-- VIEW 2: PUBLIC DASHBOARD -->
        <div id="view-dashboard" class="fade-in hidden">
            <div class="flex flex-col md:flex-row justify-between items-end md:items-center mb-6 gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-slate-900">Current Assignments</h2>
                    <p class="text-sm text-slate-500">
                        <span class="inline-block w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span> Live Syncing
                    </p>
                </div>
                
                <div id="user-status-panel" class="hidden bg-indigo-50 border border-indigo-200 px-4 py-2 rounded-lg flex items-center gap-3">
                    <span class="text-sm font-bold text-indigo-900">You are: <span id="my-name-display"></span></span>
                    <button onclick="editMySubmission()" class="text-xs text-indigo-500 hover:text-indigo-700 underline ml-2">Edit</button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 space-y-4">
                    <div id="assignments-list" class="space-y-3"></div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 sticky top-24">
                        <h3 class="font-bold text-slate-800 mb-4 border-b border-slate-100 pb-2">Role Availability</h3>
                        <div id="availability-list" class="space-y-2"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        const allRoles = [
            "Project Manager", "Team Reviewer", "Team Reference Check",
            "Team Scheduler", "Team Submitter", "Team Organizer"
        ];

        let currentData = [];
        let pollingInterval;

        // --- Initialization ---
        function init() {
            const savedName = sessionStorage.getItem('my_group_name');
            
            fetchData();
            pollingInterval = setInterval(fetchData, 2000); 

            if (savedName) {
                switchToDashboard();
            } else {
                switchToRegister();
            }
        }

        // --- API Interactions ---
        async function fetchData() {
            try {
                const res = await fetch('/api/data');
                const data = await res.json();
                
                if (JSON.stringify(data) !== JSON.stringify(currentData)) {
                    currentData = data;
                    renderDashboard(data);
                    updateDropdowns(data);
                }
                document.getElementById('loading-indicator').classList.add('hidden');
            } catch (err) {
                console.error("Server error:", err);
            }
        }

        // --- DYNAMIC DROPDOWN LOGIC (Simplified) ---
        function updateDropdowns(users) {
            // 1. Calculate Taken Roles
            const assignments = {};
            users.forEach(u => {
                // In single-choice mode, u.choices[0] is their only role
                if (u.choices && u.choices.length > 0) {
                    assignments[u.choices[0]] = u.name;
                }
            });

            // 2. Determine Available Roles
            const availableRoles = allRoles.filter(role => !assignments[role]);

            // 3. Update UI visibility
            const c1 = document.getElementById('container-1');
            const submitBtn = document.getElementById('submit-btn');
            const fullMsg = document.getElementById('full-team-msg');

            if (availableRoles.length === 0) {
                c1.classList.add('hidden');
                submitBtn.classList.add('hidden');
                fullMsg.classList.remove('hidden');
                return; 
            }

            submitBtn.classList.remove('hidden');
            fullMsg.classList.add('hidden');
            c1.classList.remove('hidden');

            // 4. Populate Select Options
            const select = document.getElementById('choice-1');
            const currentVal = select.value;
            
            select.innerHTML = '<option value="">Select Role...</option>';
            availableRoles.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r; 
                opt.textContent = r;
                select.appendChild(opt);
            });
            
            // If current selection is still available, keep it. Otherwise reset.
            if (availableRoles.includes(currentVal)) {
                select.value = currentVal;
            }
        }

        async function submitToBackend() {
            const name = document.getElementById('user-name').value.trim();
            const c1 = document.getElementById('choice-1').value;

            if (!name) return alert("Please enter your name");
            if (!c1) return alert("Please select a role");

            const btn = document.getElementById('submit-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sending...';
            btn.disabled = true;

            // Send single choice in an array for backend compatibility
            const payload = {
                name: name,
                choices: [c1], 
                timestamp: new Date().toISOString()
            };

            try {
                const res = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    sessionStorage.setItem('my_group_name', name);
                    switchToDashboard();
                    fetchData();
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.error || "Could not save"));
                }
            } catch (err) {
                alert("Connection failed");
            } finally {
                btn.innerHTML = 'Submit & Join';
                btn.disabled = false;
            }
        }

        // --- UI Logic ---
        function switchToRegister() {
            document.getElementById('view-register').classList.remove('hidden');
            document.getElementById('view-dashboard').classList.add('hidden');
            updateDropdowns(currentData); 
        }

        function switchToDashboard() {
            document.getElementById('view-register').classList.add('hidden');
            document.getElementById('view-dashboard').classList.remove('hidden');
            const myName = sessionStorage.getItem('my_group_name');
            if(myName) {
                document.getElementById('user-status-panel').classList.remove('hidden');
                document.getElementById('my-name-display').textContent = myName;
            }
        }

        function editMySubmission() {
            if (confirm("Change your role? You will release your current spot.")) {
                switchToRegister();
            }
        }

        // --- Algorithm & Rendering (Simplified for Single Choice) ---
        function renderDashboard(users) {
            // Sort by timestamp to respect FCFS visually (though backend handles the lock)
            users.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const assignments = {};
            const processedUsers = [];

            // Assign Roles
            users.forEach(u => {
                // In single choice mode, if they have a choice, they HAVE the role
                // because the dropdown only showed available ones.
                let role = null;
                if (u.choices && u.choices.length > 0) {
                     role = u.choices[0];
                     assignments[role] = u.name;
                }
                processedUsers.push({ ...u, assignedRole: role });
            });

            // Render List
            const list = document.getElementById('assignments-list');
            list.innerHTML = '';
            const myName = sessionStorage.getItem('my_group_name');

            if (processedUsers.length === 0) {
                list.innerHTML = `<div class="text-center p-8 text-slate-400 border-2 border-dashed border-slate-200 rounded-xl">Waiting for team members...</div>`;
            }

            processedUsers.forEach(u => {
                const isMe = u.name === myName;
                let cardClass = isMe ? "bg-indigo-50 border-indigo-200 ring-2 ring-indigo-100" : "bg-white border-slate-200";
                
                let statusHtml = '';
                if (u.assignedRole) {
                    statusHtml = `
                        <div class="flex flex-col items-end">
                            <span class="text-xs font-bold uppercase text-slate-400 mb-1">Role</span>
                            <span class="text-lg font-bold text-slate-800">${u.assignedRole}</span>
                            <span class="mt-1 text-[10px] font-bold px-2 py-0.5 rounded-full bg-green-100 text-green-700">Confirmed</span>
                        </div>`;
                } else {
                    // Fallback if someone somehow submitted without a valid role
                    statusHtml = `
                        <div class="flex flex-col items-end">
                            <span class="text-xs font-bold text-red-500">No Role</span>
                        </div>`;
                }

                list.innerHTML += `
                    <div class="${cardClass} border p-5 rounded-xl flex justify-between items-center shadow-sm role-card">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold text-lg">${u.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <div class="font-bold text-slate-800 text-lg">${u.name} ${isMe ? '<span class="text-xs bg-slate-800 text-white px-1.5 py-0.5 rounded ml-1">YOU</span>' : ''}</div>
                                <div class="text-xs text-slate-400">Joined: ${new Date(u.timestamp).toLocaleTimeString()}</div>
                            </div>
                        </div>
                        ${statusHtml}
                    </div>`;
            });

            // Render Availability
            const availList = document.getElementById('availability-list');
            availList.innerHTML = '';
            allRoles.forEach(r => {
                const takenBy = assignments[r];
                if (takenBy) {
                    availList.innerHTML += `<div class="flex justify-between items-center text-sm text-slate-400 line-through opacity-60"><span>${r}</span> <span class="text-xs"><i class="fa-solid fa-check"></i> ${takenBy}</span></div>`;
                } else {
                    availList.innerHTML += `<div class="flex justify-between items-center text-sm font-semibold text-green-600 bg-green-50 px-2 py-1 rounded"><span>${r}</span> <span class="text-xs uppercase">Open</span></div>`;
                }
            });
        }

        init();
    </script>
</body>
</html>
